<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - VC Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header><h1>Admin Dashboard - Web VC</h1></header>

    <main id="login-screen">
      <div class="card">
        <label>Username</label>
        <input id="admin-user" />
        <label>Password</label>
        <input id="admin-pass" type="password" />
        <div class="row">
          <button id="admin-login">Login</button>
        </div>
        <p class="hint">Terdapat 5 admin (username/password) ditetapkan dalam file admin.js</p>
      </div>
    </main>

    <section id="dashboard" class="hidden">
      <div class="card">
        <div class="row" style="align-items:center;">
          <input id="search-input" placeholder="Cari kode ruangan atau jumlah user" />
          <button id="refresh-btn">Refresh</button>
          <button id="logout-btn" class="danger">Logout</button>
        </div>
      </div>

      <div class="card">
        <h3>Ruangan Aktif</h3>
        <div id="room-list"></div>
      </div>
    </section>

    <footer><small>Auto-refresh realtime. Menghapus ruangan akan mengeluarkan semua user yang sedang berada di ruangan.</small></footer>
  </div>
